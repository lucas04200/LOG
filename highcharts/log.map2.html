--<!DOCTYPE html>

    <!-- Camembert 2 : user used -->

    <h1>Localisation des attaques</h1>
    
    <!-- Le div qui contient la carte -->
    <div id="map"></div>
    
    <!-- Le script qui donne les pins -->
    <script src="localisations2.js"> </script>

    <!-- Le script qui fait le boulot -->
    <script type="text/javascript">
        var map = L.map('map').setView([46.643, 2.957], 3); /* position et zoom de départ */
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
          }).addTo(map);

        for (var i = 0; i < locations.length; i++) {
          marker = new L.marker([locations[i][1], locations[i][2]])
            .bindPopup(locations[i][0])
            .addTo(map);
        }
    </script>
</body>
